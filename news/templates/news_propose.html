{% extends 'base.html' %}
{% block title %}
	Додати новину :: {{ block.super }}
{% endblock %}
{% block content %}
	<h1 style="margin: 1%">Запропонувати новину</h1>
	<form action="{% url 'news_propose' %}" method="post" style="margin: 1%;">
		{% csrf_token %}
		{{ form.non_field_errors }}
		{{ form.as_p }}
		<input type="submit" value="Надіслати" class="btn btn-outline-success btn-lg" style="width: 100%;">
	</form>
{% endblock %}
