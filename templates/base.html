<!doctype html>
<html lang="uk">
  <head>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	  <title>{% block title %}Новинний сайт{% endblock %}</title>
  </head>

  <body>
	  {% block navbar %}{% include "inc/_navbar.html" %}{% endblock %}

	  {% block content %}
		  
		  {% for item in news %}
		  <div class="card mb-3" style="max-width: 100%;">
			  <div class="row g-0">
				  <div class="col-md-4">
					  <img src="..." class="img-fluid rounded-start" alt="...">
				  </div>
				  <div class="col-md-8">
					  <div class="card-body">
						  <h5 class="card-title">{{ item.title }}</h5>
						  <p class="card-text">{{ item.content|slice:200 }}...</p>
						  <p class="card-text"><small class="text-muted">{{ item.created_at|date:"d.m.Y  H:i" }}</small></p>
					  </div>
				  </div>
			  </div>
		  </div>
		  {% endfor %}

	  {% endblock %}

  </body>
</html>
